<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>letogan.dev</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.141.0/build/three.module.js';

    let scene, camera, renderer, starGeo, stars;
    let mouseX = 0, mouseY = 0;

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      camera.position.z = 1;
      camera.rotation.x = Math.PI / 2;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      starGeo = new THREE.BufferGeometry();
      const starCount = 6000;
      const positions = new Float32Array(starCount * 3);
      const velocities = new Float32Array(starCount);

      for (let i = 0; i < starCount; i++) {
        positions[i * 3] = Math.random() * 600 - 300;
        positions[i * 3 + 1] = Math.random() * 600 - 300;
        positions[i * 3 + 2] = Math.random() * 600 - 300;
        velocities[i] = 0;
      }

      starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      starGeo.setAttribute('velocity', new THREE.BufferAttribute(velocities, 1));

      const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.7,
        map: sprite,
        blending: THREE.AdditiveBlending,
        transparent: true
      });

      stars = new THREE.Points(starGeo, starMaterial);
      scene.add(stars);

      // Event Listener fÃ¼r Maus
      document.addEventListener('mousemove', (event) => {
        mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      const positions = starGeo.attributes.position.array;
      const velocities = starGeo.attributes.velocity.array;

      for (let i = 0; i < velocities.length; i++) {
        velocities[i] += 0.007;
        positions[i * 3 + 1] -= velocities[i];

        if (positions[i * 3 + 1] < -200) {
          positions[i * 3 + 1] = 200;
          velocities[i] = 0;
        }
      }
        
      scene.rotation.y = mouseX * 0.5;
      scene.rotation.x = mouseY * 0.5;

      starGeo.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
